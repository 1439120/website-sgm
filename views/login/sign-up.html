<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/cdn/css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="/cdn/images/book.jpg" class="avatar" href="#">
        </a>
        <div class="title">Registration</div>
        <form action="#" method="POST" id="form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="sfname" id="sfname" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="suname" id="suname" placeholder="Enter your name" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="semail" id="semail" placeholder="Enter your email" required>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="snum" id="snum" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="spass" id="spass" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="scpass" id="scpass" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name = "gender" id="dot-1" value="Male">
                <input type="radio" name = "gender" id="dot-2" value="Female">
                <input type="radio" name = "gender" id="dot-3" value="Neutral">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value = "Register" >
            </div>
        </form>
    </div>
    <script src="/cdn/scripts/sign-up.js">
    </script>
</body>
</html>
