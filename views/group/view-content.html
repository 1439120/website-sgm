<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Group Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/cdn/css/profile.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <link rel="stylesheet" href="/cdn/css/rating.css">
    <link rel="stylesheet" href="/cdn/css/viewgroup.css">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <ul>
            <li><a href="#" id="home"><i class="fas fa-user"></i>Account</a></li>
            <li><a href="#" id="groups-route"><i class="fas fa-users" aria-hidden="true"></i>Groups</a></li>
            <li><a href="#" id="calendar-route"><i class="fas fa-calendar"></i>Calendar</a></li>
            <li><a href="#"><i class="fas fa-bell" aria-hidden="true"></i>Notifications</a></li>
            <li><a href="#"><i class="fas fa-history" aria-hidden="true"></i>History</a></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="text-center" id="heading"></div>
        <div class="row">
            <div class="col" id="display-comments-here">
                <form id = "form-text" action="#" class="form" method = "post">
                    <div class="input-group">Comment Section</div><div class="input-group textarea">
                      <label for="comment">Comment</label>
                      <textarea type="text" id = "comment" name="comment" placeholder="Enter your comment" required></textarea>
                    </div>
                    <div class="input-group link">
                        <label for="link">Link</label>
                        <input type="text" id = "link" name="link" placeholder="Place link" required>
                    </div>
                    <input type="submit" name="" value="Submit">
                </form>
                <form id = "invite-student" action="" class="form" method = "post">
                    <div class="input-group"></div>Invite a student<div class="input-group">
                      <label for="email">Email</label>
                      <input type="text" id = "email" name="email" placeholder="Enter the email of student to add" required></input>
                    </div>
                    <input type="submit" name="" value="Submit">
                </form>
                
            </div>
            <div class="col">
                <a href="" class="create-group-btn" id="main-content">
                    <input type="submit" class="btn btn-outline-dark" value="Group History">
                </a>
                <hr>
                <form id = "online-event" action="" class="form" method = "post">
                    <details>
                        <summary>Organising A Meeting <i class="fa fa-arrow-down" aria-hidden="true"></i></summary>
                        <div class=""></div><div class="input-group">
                            <label for="title">Title</label>
                            <input type="text" id = "title" name="title" placeholder="Title" required>
                          </div>
                          <div class="input-group">
                              <label for="date">Date</label>
                              <input type="date" id = "date" name="date" required>
                          </div>
                          <div class="input-group">
                              <label for="time">Start time</label>
                              <input type="time" id = "time1" name="time1" required>
                          </div>
                          <div class="input-group">
                              <label for="time">End time</label>
                              <input type="time" id = "time2" name="time2" required>
                          </div>
                          <div class="input-group">
                              <label for="descr">Description</label>
                              <input type="text" id = "descr" name="descr" placeholder="About the group" required>
                          </div>
                          <div class="input-group">
                              <label for="link">Online link</label>
                              <input type="text" id = "link" name="link" placeholder="Place link" required>
                          </div>
                          <input type="submit" name="" value="Submit">
                    </details> 
                </form>
                <details>
                    <summary>Group Members <i class="fa fa-arrow-down" aria-hidden="true"></i></summary>
                    <div class="g-members" id="g-members"></div>
                </details>
            </div>
        </div>
    </div>
</div>
    <script src="/cdn/scripts/student/groups.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
